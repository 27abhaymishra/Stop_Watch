<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
            <div class="stopwatch" id="stopwatch">00:00:00</div>
            <div class="button">
                <div class="start" onclick="startTimer()">Start</div>
                <div class="stop" onclick="stopTimer()">Stop</div>
                <div class="reset"  onclick="resetTimer()">Reset</div>
            </div>
        
    </div>
    <script src="script.js">

    </script>
</body>
</html>
